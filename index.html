<!DOCTYPE html>
<html>
  <head>
    <title>Bands</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Favorite artists:</h1>
    <section>
        <form id="artistForm">
          <p>
            <label for="artistName">What are the names of your favorite artists?</label>
            <input type="text" name="artistName">
          </p>
          <p>
            <label for="artistGenre">What genre is this artist?</label>
            <input type="text" name="artistGenre">
          </p>
          <p>
              <button type="submit">Go</button>
          </p>
        </form>
        <div id="details"></div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
